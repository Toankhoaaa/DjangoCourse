<h1>Login Now</h1>
<style>
    h5{
        color: red;
    }
</style>
{% for mess in messages %}
<h5>{{mess}}</h5>
{% endfor %}
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/><br>
    <input type="submit" />
</form>
